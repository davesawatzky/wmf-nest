type Query {
  users: [User]!
	user(id: Int, firstName: String, lastName: String, phone: String): User
}

type Mutation {
  userCreate(userInput: UserInput!): UserPayload!
  userUpdate(id: Int!, userInput: UserInput!): UserPayload!
  userDelete(id: Int!): UserPayload!
}

type User {
	id: Int!
	email: String
	staff: Boolean
	admin: Boolean
	firstName: String
	lastName: String
	apartment: String
	streetNumber: String
	streetName: String
	city: String
	province: String
	postalCode: String
	phone: String
	registrations: [Registration!]!
}

input UserInput {
	staff: Boolean
	admin: Boolean
	firstName: String
	lastName: String
	apartment: String
	streetNumber: String
	streetName: String
	city: String
	province: String
	postalCode: String
	phone: String
}

type UserPayload {
	userErrors: [UserError!]!
	user: User
}
