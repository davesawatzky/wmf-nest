scalar EmailAddress

input CredentialsSignin {
	email: EmailAddress!
	password: String!
}

input CredentialsSignup {
	first_name: String!
	last_name: String!
	email: EmailAddress!
	password: String!
}

type Query {
  auth(id: Int!): User
}

type Mutation {
	signup(credentials: CredentialsSignup!): AuthPayload!
	signin(credentials: CredentialsSignin!): AuthPayload!
}

type AuthPayload {
	userErrors: [UserError!]!
	access_token: String
}
