scalar EmailAddress

input CredentialsSignin {
	email: EmailAddress!
	password: String!
}

input CredentialsSignup {
	firstName: String!
	lastName: String!
	email: EmailAddress!
	password: String!
}

type Query {
  auth(id: Int!): User
}

type Mutation {
	signup(credentials: CredentialsSignup!): AuthPayload!
	signin(credentials: CredentialsSignin!): AuthPayload!
}

type AuthPayload {
	userErrors: [UserError!]!
	access_token: String
	user: User
}
