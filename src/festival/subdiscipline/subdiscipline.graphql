type Subdiscipline {
	id: Int!
	name: String!
	discipline: Discipline!
	description: String
	maxPerformers: Int
	minPerformers: Int
	SGS_label: SGS_label!
	price: Float
	# levels(levelID: Int): [Level]
	classes(SGS_label: SGS_label, levelID: Int, categoryID: Int): [FestivalClass!]!
}

input SubdisciplineInput {
	name: String!
	# discipline: Discipline!
	description: String
	maxPerformers: Int
	minPerformers: Int
	SGS_label: SGS_label
	price: Float
}

type Query {
  subdisciplines(disciplineID: Int, levelID: Int, categoryID: Int): [Subdiscipline]
  subdiscipline(id: Int!): Subdiscipline
  subdisciplinesByName(name: String!): [Subdiscipline!]!
  subdisciplinesByType(SGS_label: SGS_label!, disciplineID: Int ): [Subdiscipline!]!
}

type Mutation {
  subdisciplineCreate(disciplineID: Int!, subdiscipline: SubdisciplineInput!): SubdisciplinePayload!
  subdisciplineUpdate(subdisciplineID: Int!, subdiscipline: SubdisciplineInput!): SubdisciplinePayload!
  subdisciplineDelete(subdisciplineID: Int!): SubdisciplinePayload
}

type SubdisciplinePayload {
  userErrors:[UserError!]!
  subdiscpline: Subdiscipline
}
