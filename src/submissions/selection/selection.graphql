type Selection {
	id: ID!
	title: String
	largerWork: String
	movement: String
	composer: String
	duration: String
}

input SelectionInput {
	title: String
	largerWork: String
	movement: String
	composer: String
	duration: String
}

type Query {
  selections: [Selection]!
  selection(id: Int!): Selection
}

type Mutation {
  selectionCreate(registeredClassID: Int!, selection: SelectionInput!): SelectionPayload!
  selectionUpdate(selectionID: Int!, selection: SelectionInput!): SelectionPayload!
  selectionDelete(selectionID: Int!): SelectionPayload
}

type SelectionPayload {
  userErrors:[UserError!]!
  selection: Selection
}
